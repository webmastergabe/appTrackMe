<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Track Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <h1>Track Your Apps</h1>
        <button id="logout-button">Logout</button>
    </nav>
    
    <div> 
        
        <form id="newApplicationInput">
            <h3>Add New Application</h3>

            <label for="company_name">Company Name:</label>
            <input id="company_name" type="text" placeholder="Company Name" name="name" autocomplete="on"></input>

            <label for="apply_date">Date:</label>
            <input type='date' id="apply_date" placeholder="Date Applied" name="date"/>
            
            <label for="position_url">Company Website:</label>
            <input id="position_url" type="text" placeholder="Company Website" name="website" autocomplete="on"></input>

            <label for="title">Position Title:</label>
            <input id="title" type="text" placeholder="Position Title" name="position" autocomplete="on"></input>

            <label for="user_notes">Notes:</label>
            <input id="user_notes" type="text" placeholder="Notes" name="notes" autocomplete="on"></input>
<!--         
                <p>Company Website</p><input 
                type='text'
                id="position_url"
                placeholder='Company Website'/><br> -->
            <button id="appBtn">Add Application</button>
        </form>
    </div>
    
    <main>
        <section id="application-section">
            <h2>Submitted Applications</h2>
            <hr/>
        </section>
    </main>
